    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6; 
        }
        
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative; 
            overflow: hidden; 
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em; 
            position: relative; 
            z-index: 2; 
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%; 
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,0,0,0.8), rgba(0,255,0,0.8), rgba(0,0,255,0.8));
            animation: gradientSlide 5s linear infinite; 
            z-index: 1; 
        }

        @keyframes gradientSlide {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        main {
            padding: 2rem; 
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem; 
        }
        
        .image-container {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
            background-color: #fff;
            padding: 1rem;
            transition: transform 0.3s ease; 
            overflow: hidden;
        }

        .image-container:hover {
            transform: scale(1.05); 
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 15px; 
            justify-content: center;
            margin-bottom: 30px;
            margin-top: 50px; /* Added distance from the header */
        }
        
        .categories button {
            padding: 12px 20px; 
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for button animation */
        }

        .categories button:hover {
            background-color: #555;
            transform: translateY(-3px); /* Button moves up slightly on hover */
        }
        
        .work-category {
            margin-bottom: 30px; 
        }
        
        .work-category h2 {
            text-align: center;
            background-color: #444;
            color: white;
            padding: 12px 20px; 
            margin: 0 0 15px; 
            text-transform: uppercase; 
        }

        @media (max-width: 600px) {
            .image-container {
                padding: 0.5rem;
            }

            header h1 {
                font-size: 2em; 
            }
        }
    </style>
